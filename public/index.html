<!DOCTYPE html>
<html lang="id-ID">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Lilamart</title>
		<link rel="stylesheet" href=".\style\logo.css">
		<script async src=".\src\main.js"></script>
	</head>
	<body>
		<div id="logo">
			<h1 shadow="Lilamart">
				<span>Lilamart</span>
				<span class="subtitle">Online Shop</span>
				<span class="star">
					<svg viewBox="0 0 512 512">
					<path d="M512 255.1c0 11.34-7.406 20.86-18.44 23.64l-171.3 42.78l-42.78 171.1C276.7 504.6 267.2 512 255.9 512s-20.84-7.406-23.62-18.44l-42.66-171.2L18.47 279.6C7.406 276.8 0 267.3 0 255.1c0-11.34 7.406-20.83 18.44-23.61l171.2-42.78l42.78-171.1C235.2 7.406 244.7 0 256 0s20.84 7.406 23.62 18.44l42.78 171.2l171.2 42.78C504.6 235.2 512 244.6 512 255.1z" />
					</svg>
				</span>
				<span class="star">
					<svg viewBox="0 0 512 512">
					<path d="M512 255.1c0 11.34-7.406 20.86-18.44 23.64l-171.3 42.78l-42.78 171.1C276.7 504.6 267.2 512 255.9 512s-20.84-7.406-23.62-18.44l-42.66-171.2L18.47 279.6C7.406 276.8 0 267.3 0 255.1c0-11.34 7.406-20.83 18.44-23.61l171.2-42.78l42.78-171.1C235.2 7.406 244.7 0 256 0s20.84 7.406 23.62 18.44l42.78 171.2l171.2 42.78C504.6 235.2 512 244.6 512 255.1z" />
					</svg>
				</span>
				<span class="star">
					<svg viewBox="0 0 512 512">
					<path d="M512 255.1c0 11.34-7.406 20.86-18.44 23.64l-171.3 42.78l-42.78 171.1C276.7 504.6 267.2 512 255.9 512s-20.84-7.406-23.62-18.44l-42.66-171.2L18.47 279.6C7.406 276.8 0 267.3 0 255.1c0-11.34 7.406-20.83 18.44-23.61l171.2-42.78l42.78-171.1C235.2 7.406 244.7 0 256 0s20.84 7.406 23.62 18.44l42.78 171.2l171.2 42.78C504.6 235.2 512 244.6 512 255.1z" />
					</svg>
				</span>
				<br>
			</h1>
		</div>
		<script>
			console.clear()

			let index = 0,
					interval = 500

			Math.rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min

			const animate = star => {
				star.style.setProperty("--star-left", `${Math.rand(0, 100)}%`)
				star.style.setProperty("--star-top", `${Math.rand(10, 80)}%`)

				star.style.animation = "none"
				star.offsetHeight;
				star.style.animation = ""
			}

			for(const star of document.getElementsByClassName("star")) {
				setTimeout(() => {
					animate(star)
					
					setInterval(() => animate(star), 500)
				}, index++ * (interval / 3))
			}

			let logo = document.querySelector('#logo')
			setTimeout(() => logo.setAttribute('splash',''))
		</script>
	</body>
</html>
